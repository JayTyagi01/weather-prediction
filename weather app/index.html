<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'>
<link rel="stylesheet" href="style.css">
<script  src="script.js" defer></script>
</head>
<body>
<div class="loader_bg">
  <div class="loader"></div>
</div>



<div class="container">
  <div class="app-container" id="contain" data-theme="light">
    <div class="app-top-bar">
      <button class="button button-small">
        <i class="fas fa-chevron-left"></i>
      </button>
      <h1 class="app-heading">Weather App</h1>
      <button class="button button-small" id="toogler">
        <i class="fas fa-light fa-moon" id="toogler-icon"></i>
      </button>
    </div>
    <a href="./login.html">Login Here</a>
    <div class="app-content">
      <button class="button button-block">
        <span class="subtle">Update For</span> <span>Today</span> <div class="button button-small"><i class="fas fa-chevron-right"></i></div>
      </button>
      <div class="button button-dial">
        <span class="button-dial-spoke"></span>
        <span class="button-dial-spoke"></span>
        <span class="button-dial-spoke"></span>
        <span class="button-dial-spoke"></span>
        <span class="button-dial-spoke"></span>
        <span class="button-dial-spoke"></span>
        <div class="button-dial-top"></div>
        <div class="button-dial-label">
          <i class="fas fa-light fa-temperature-half"></i>
          
          Sunny
        </div>
      </div>
      <div class="flex-button-container">
        <button class="button button-large rain">
          <!-- <i class="fas fa-light fa-cloud-rain fa-2xl" style="color: #1885ffe3;"></i>
           <br> -->
          
        </button>
        <button class="button button-large">
          <i class="fas fa-light fa-wind fa-2xl" style="color: #0f345fe3;" id="wind"></i>
          WIND <br>
          6 Km/h
        </button>
        <button class="button button-large">
          <i class="fas fa-light fa-cloud fa-2xl" style="color: #c9d9ece3;" id="wind"></i>
          SMOKE <br>
          69%
        </button>
        <button class="button button-large">
          <i class="fas fa-light fa-mountain fa-2xl" style="color: #4f180de3;" id="wind"></i>
          LAND SLIDE <br>
          Low Chances
        </button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        setTimeout(function(){
            $('.loader_bg').fadeToggle();
        }, 1500);
    </script>


</body>
</html>
